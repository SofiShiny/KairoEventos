# Configuración de RabbitMQ para desarrollo
# Entradas.API Microservice

# Configuración de logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbit.log
log.file.level = info

# Configuración de conexiones
listeners.tcp.default = 5672
management.tcp.port = 15672

# Configuración de memoria
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Configuración de heartbeat
heartbeat = 60

# Configuración de clustering (para desarrollo single-node)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

# Configuración de management plugin
management.rates_mode = basic

# Configuración de SSL (deshabilitado para desarrollo)
listeners.ssl = none

# Configuración de autenticación
auth_backends.1 = internal

# Configuración de políticas por defecto
default_vhost = entradas_vhost
default_user = entradas_user
default_pass = entradas_password
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Configuración de intercambios por defecto
default_exchange_type = topic

# Configuración de colas
queue_master_locator = min-masters