version: '3.8'

services:
  frontend-unificado-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend-unificado-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_GATEWAY_URL=http://gateway:8080
      - VITE_KEYCLOAK_URL=http://localhost:8180
      - VITE_KEYCLOAK_REALM=Kairo
      - VITE_KEYCLOAK_CLIENT_ID=kairo-web
    networks:
      - kairo-network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0
    labels:
      - "com.kairo.service=frontend-unificado-dev"
      - "com.kairo.description=Frontend unificado development server"

networks:
  kairo-network:
    external: true
