version: '3.8'

services:
  frontend-unificado:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend-unificado
    ports:
      - "3000:80"
    environment:
      # These environment variables are baked into the build
      # For runtime configuration, consider using a config.js approach
      - NODE_ENV=production
    networks:
      - kairo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.kairo.service=frontend-unificado"
      - "com.kairo.description=Frontend unificado React application"

networks:
  kairo-network:
    external: true
