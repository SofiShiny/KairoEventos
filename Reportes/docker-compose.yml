version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: reportes-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: reportes_db
    ports:
      - "27019:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: reportes-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  reportes-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reportes-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      MONGODB_CONNECTION_STRING: mongodb://mongodb:27017
      MONGODB_DATABASE: reportes_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      HANGFIRE_CRON_CONSOLIDACION: "0 2 * * *"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:5002
    ports:
      - "5002:5002"

volumes:
  mongodb_data:
